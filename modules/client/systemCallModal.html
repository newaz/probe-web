<div style="height: 200px">
    <div class="weather-2 pn">
        <div class="weather-2-header">
            <div class="row">
                <div class="centered">
                    <p>Cliente: {{ussdTestConfig.clientId}}</p>
                </div>

            </div>
        </div>
        <div class="row data" >
            <div class="panel panel-default">
                <div class="panel-body form-horizontal payment-form">
                    <div class="form-group">
                        <label for="ussdCode" class="col-sm-3 control-label">Ussd Code:</label>
                        <div class="col-sm-9">
                            <input class="form-control" id="ussdCode" name="ussdCode"
                                   ng-model="ussdTestConfig.ussdCode">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="retryCount" class="col-sm-3 control-label">Retry count:</label>
                        <div class="col-sm-3">
                            <input type="number" class="form-control" id="retryCount" name="retryCount"
                                   ng-init="ussdTestConfig.retryCount=1"
                                   ng-model="ussdTestConfig.retryCount" min="1"   value="1">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-12 text-right">
                            <button type="button" class="btn btn-default preview-add-button"  ng-click="sendUssd()">
                                <span class="glyphicon glyphicon-plus"></span> Send
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            {{status}}
        </div>
    </div>
</div>
