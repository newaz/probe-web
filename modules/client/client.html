
<div class="row" data-ng-init="init()">
    <div class="col-md-12 main-chart">

    <!--    <div class="row">
            <div class="col-md-12">
                <div class="content-panel" style="padding-left: 10px">
                    <button type="button" class="btn btn-info"><i class="fa fa-envelope"></i> Ping All</button>
                  </div>

             </div>

        <div class="row">
            <div class="col-md-12">
                <div class="content-panel">
                    <table class="table table-striped table-advance table-hover">
                        <thead>
                        <tr>
                            <th>Id Cliente</th>
                            <th>IMEI</th>
                            <th>Number</th>
                            <th>OS Version</th>
                        <!--    <th>Created at</th>
                            <th>Modified at</th>
                            <th>Status</th>-->
                            <th>Action</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="device in devices">
                            <td>{{device.id}}</td>
                            <td>{{device.imei}}</td>
                            <td>{{device.phone1}}</td>
                            <td>{{device.osVersion}}</td>
                <!--            <td>{{device.created}}</td>
                            <td>{{device.modified}}</td>
                            <td>{{device.status}}</td>-->
                            <td>
                                <button type="button" class="btn btn-default btn-sm"
                                        ng-click="notify(device.id)"
                                        title="Send a notification to the device"
                                        >
                                    <span class="glyphicon glyphicon-send"></span>
                                </button>


                                <button type="button" class="btn btn-default btn-sm"
                                         ui-sref=".smsModal({clientId:device.id})"
                                        title="Send a sms request  to the device"
                                        >
                                    <span class="glyphicon glyphicon-envelope"></span>
                                </button>


                                <button type="button" class="btn btn-default btn-sm"
                                        ui-sref=".systemCallModal({clientId:device.id})"
                                        title="Send a system call request  to the device"
                                        >
                                    <span class="glyphicon glyphicon-asterisk"></span>
                                </button>

                                <button type="button" class="btn btn-default btn-sm"
                                        ng-click="delete($index, device.id)"
                                        title="Remove the installation record">
                                    <span class="glyphicon glyphicon-remove"></span>
                                </button>
                            </td>
                        </tr>

                        </tbody>
                    </table>

                </div>
            </div>
        </div>
        <!-- /row mt -->
    </div>
    <!-- /col-lg-9 END SECTION MIDDLE -->

</div>
<! --/row -->
