
<div class="row">
    <div class="col-md-12 main-chart">

        <div class="row">
            <div class="col-md-12">
                <div class="content-panel">
                    <table class="table table-striped table-advance table-hover">
                        <thead>
                        <tr>
                            <th>Registration Id</th>
                            <th>User Id</th>
                            <th>Device Type</th>
                            <th>OS Version</th>
                            <th>Subscriptions</th>
                            <th>Action</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="device in devices">
                            <td>{{device.id}}</td>
                            <td>{{device.userId}}</td>
                            <td>{{device.deviceType}}</td>
                            <td>{{device.osVersion}}</td>
                            <td>{{device.subscriptions}}</td>
                            <td>
                                <button type="button" class="btn btn-default btn-sm"
                                        ng-click="notify(device.id, 'Hello')"
                                        title="Send a notification to the device"
                                        >
                                    <span class="glyphicon glyphicon-send"></span>
                                </button>

                                <button type="button" class="btn btn-default btn-sm"
                                        ng-click="delete($index, device.id)"
                                        title="Remove the installation record"
                                        >
                                    <span class="glyphicon glyphicon-remove"></span>
                                </button>
                            </td>
                        </tr>

                        </tbody>
                    </table>

                </div>
            </div>
        </div>
        <!-- /row mt -->
    </div>
    <!-- /col-lg-9 END SECTION MIDDLE -->

</div>
<! --/row -->
