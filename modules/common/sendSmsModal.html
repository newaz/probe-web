<div style="height: 300px">
    <div class="weather-2 pn">
        <div class="weather-2-header">
            <div class="row">
                <div class="centered">
                    <p>Cliente: {{smsTestConfig.clientId}}</p>
                </div>

            </div>
        </div>
        <div class="row data" >
            <div class="panel panel-default">
                <div class="panel-body form-horizontal payment-form">
                    <div class="form-group">
                        <label for="destination" class="col-sm-3 control-label">Destination:</label>
                        <div class="col-sm-9">
                            <input class="form-control" id="destination" name="concept"
                                   ng-model="smsTestConfig.destination">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="content" class="col-sm-3 control-label">SMS Content:</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="content" name="content"
                                   ng-model="smsTestConfig.content">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="retryCount" class="col-sm-3 control-label">Retry count:</label>
                        <div class="col-sm-3">
                            <input type="number" class="form-control" id="retryCount" name="retryCount"
                                   ng-init="smsTestConfig.retryCount=1"
                                   ng-model="smsTestConfig.retryCount" min="1"   value="1">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-12 text-right">
                            <button type="button" class="btn btn-default preview-add-button"  ng-click="sendSms()">
                                <span class="glyphicon glyphicon-plus"></span> Send
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            {{status}}
        </div>
    </div>
</div>
